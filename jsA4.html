<!Doctype html>
<html>
<body>
<h2>javascript Arays</h2>
<p>JavaScript array elements are accessed using unmeric indexes (starting from 0).</p>
<p id="demo"></p>

<script>
const cars = ["snehal","riya","radha"];
cars [1] = "niki";
document.getElementById("demo").innerHTML = cars;
</script>
</body>
</html>
