<!Doctype>
<html>
<head>
<title>Javascript Demo</title>
<script>
function add(){
var num1,num2,num3;
 num1=Number(document.getElementById("n1").value);
 num2=Number(document.getElementById("n2").value);
 num3=num1+num2;
//alert(num3);
document.getElementById("ans").innerHTML="The sum of "+num1+" and "+num2+" is "+num3;

}
</script>
</head>
<body>
<form>
Enter First Number:<input type="number" id="n1"/><br>
Enter second Number:<input type="number" id="n2"/><br>
<input type="button" value="click" onclick="add()"/><br>
<p id="ans"></p>
</form>

</body>
</html>
